<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Naočare Online</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
        }

        header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 1rem 0;
        }

        header h1 {
            margin: 0;
            font-size: 2rem;
        }

        nav {
            background-color: #444;
            text-align: center;
            padding: 0.5rem 0;
        }

        nav a {
            color: #fff;
            margin: 0 15px;
            text-decoration: none;
            font-size: 1rem;
        }

        nav a:hover {
            text-decoration: underline;
        }

        .container {
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .products {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
        }

        .product {
            background: #fff;
            border: 1px solid #ddd;
            border-radius: 8px;
            overflow: hidden;
            text-align: center;
            padding: 10px;
        }

        .product img {
            max-width: 100%;
            height: auto;
            border-bottom: 1px solid #ddd;
        }

        .product h3 {
            margin: 10px 0;
            font-size: 1.2rem;
        }

        .product p {
            color: #666;
            font-size: 0.9rem;
        }

        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 1rem 0;
            margin-top: 20px;
        }

        form {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            margin: 20px auto;
        }

        form input, form textarea, form button {
            width: 100%;
            margin-bottom: 15px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        form button {
            background-color: #333;
            color: #fff;
            font-size: 1rem;
            cursor: pointer;
        }

        form button:hover {
            background-color: #555;
        }
    </style>
</head>
<body>

<header>
    <h1>Dobrodošli u Naočare Online</h1>
</header>

<nav>
    <a href="#products">Proizvodi</a>
    <a href="#contact">Kontakt</a>
</nav>

<div class="container">
    <section id="products">
        <h2>Naša ponuda</h2>
        <div class="products">
            <div class="product">
                <img src="https://via.placeholder.com/200" alt="Naočare 1">
                <h3>Moderne naočare</h3>
                <p>Cena: 25€</p>
            </div>
            <div class="product">
                <img src="https://via.placeholder.com/200" alt="Naočare 2">
                <h3>Sunčane naočare</h3>
                <p>Cena: 30€</p>
            </div>
            <div class="product">
                <img src="https://via.placeholder.com/200" alt="Naočare 3">
                <h3>Sportske naočare</h3>
                <p>Cena: 20€</p>
            </div>
        </div>
    </section>

    <section id="contact">
        <h2>Kontaktirajte nas</h2>
        <form>
            <input type="text" placeholder="Vaše ime" required>
            <input type="email" placeholder="Vaš email" required>
            <textarea placeholder="Vaša poruka" rows="5" required></textarea>
            <button type="submit">Pošaljite</button>
        </form>
    </section>
</div>

<footer>
    <p>&copy; 2025 Naočare Online. Sva prava zadržana.</p>
</footer>

</body>
</html>
